services:
  db:
    image: mysql
    container_name: mysql_container
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: survey
      MYSQL_USER: survey
      MYSQL_PASSWORD: password
    volumes:
      - "./db/mysql/data:/var/lib/mysql"
  redis:
    image: redis:latest
    container_name: redis_container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - "./db/redis/data:/data"
    command: redis-server --appendonly yes 
    